<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    {% block content %}
    <nav class="navbar" style="background-color:#8b2a1b;">
        <div class="container-fluid">
            <b style="color:white;font-size: 18px;">{{nama}}</b>
            <button class="btn btn-light btn-sm"><a style="text-decoration: none;color:black" href="{% url 'wishlist:logout' %}">Logout</a></button>
        </div>
    </nav>

    <div class="table-container" style="margin-top:30px;margin-left:60px;margin-right:60px;">
        <table class="table table-light table-bordered" style="text-align:center;">
            <thead class="table" style="background-color:#ebdbcf;">
                <tr>
                <th>Nama Barang</th>
                <th>Harga Barang</th>
                <th>Deskripsi</th>
                </tr>
            </thead class="table-default">
            
            {% for barang in list_barang %}
                <tr class="table-light">
                    <th class="table-light" style="font-weight:normal;">{{barang.nama_barang}}</th>
                    <th class="table-light" style="font-weight:normal;">{{barang.harga_barang}}</th>
                    <th class="table-light" style="font-weight:normal;">{{barang.deskripsi}}</th>
                </tr>
            {% endfor %}
        </table>
    </div>

    <p style="margin-left:30px;font-size:15px;">Sesi terakhir login: {{ last_login }}</p>
    {% endblock content %}



  </body>
</html>
